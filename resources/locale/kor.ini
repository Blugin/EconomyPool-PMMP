language.name = 한국어


; generic command messages
commands.generic.onlyPlayer = 게임 내에서만 사용할 수 있습니다
commands.generic.permission = 이 명령을 사용할 수 있는 권한이 없습니다
commands.generic.invalidPayment = {%0}는 잘못된 결제수단 이름입니다
commands.generic.invalidPlugin = {%0}는 잘못된 플러그인 이름입니다
commands.generic.num.invalid = '{%0}'은(는) 유효한 숫자가 아닙니다
commands.generic.num.tooBig = 입력한 숫자({%0})가 너무 큽니다, {%1} 이하여야 합니다
commands.generic.num.tooSmall = 입력한 숫자({%0})가 너무 작습니다, {%1} 이상이어야 합니다


; main command messages
commands.payment.usage = /payment <{%0}>
commands.payment.description = 여러 결제 수단 플러그인을 관리합니다

commands.payment.default.usage = /payment Default <결제수단 이름>
commands.payment.default.success = 기본 결제 수단을 {%0}로 설정했습니다

commands.payment.set.usage = /payment set <플러그인 이름> <결제수단 이름>
commands.payment.set.success = {%0}의 결제 수단을 {%0}로 설정했습니다

commands.payment.plugins.usage = /payment Plugins [페이지]
commands.payment.plugins.head = --- 등록된 플러그인 목록 ({%1} 중 {%0} 페이지) ---
commands.payment.plugins.item = -{%0} (기본값: {%1})
commands.payment.plugins.failure.empty = 등록된 플러그인이 없습니다

commands.payment.list.usage = /payment List [페이지]
commands.payment.list.head = --- 등록된 결제수단 목록 ({%1} 중 {%0} 페이지) ---
commands.payment.list.item = - {%0}
commands.payment.list.failure.empty = 등록된 결제수단이 없습니다